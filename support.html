<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="support.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript"></script>
    <script src="script.js" defer></script>
    <title>Contact Us</title>
</head>

<body>
    <div class="navigation">        
        <div class="left-side">
            <div class="navigation-link active-navigation-link">
                <a href="home.html">Home</a>
            </div>
                                
            <div class="navigation-link">
                <a href="sign-up.html">Sign-Up</a>
            </div>
        </div>

        <div class="page-name">
            <h1>CapeYorkConnected</h1>
        </div>                 
    
        <div class="right-side">
            <div class="brand">
                <div class = company-logo> <img src="assets/CYC Logo.png" alt="CapeYorkConnected"> </div>
            </div>
        </div>
    </div>

    <div class="mainContainer">
        <div class="contentContainer">
            <div class="supportContainer">
                <h2 class="supportTitle">Contact us</h2>
                <form method="post">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Joe" required>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Bloggs" required>
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="joebloggs123@gmail.com" required>
                    <label for="message">Message</label>
                    <!-- <input type="text" id="message" name="message" placeholder="Write your message here" required> -->
                    <textarea name="message" placeholder="Write your message here" id="message" cols="30" rows="10"></textarea>
                    <input type="submit" value="Send" id="Send" class="supportBtn" onclick="">
                </form>
            </div>
            
            <div class="questionsContainer">
                <h2>Frequently Asked Questions</h2>

                <h3 class="faq-question">Question?</h3>
                <p class="faq-answer">Answer</p>

                <h3 class="faq-question">Question?</h3>
                <p class="faq-answer">Answer</p>

                <h3 class="faq-question">Question?</h3>
                <p class="faq-answer">Answer</p>

                <h3 class="faq-question">Question?</h3>
                <p class="faq-answer">Answer</p>
            </div>
            
        </div>
    </div>
    <script src="support.js"></script>
</body>

</html>
